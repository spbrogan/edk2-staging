{
    "CompilerPlugin": {
        "DscPath": "MdeModulePkg.ci.dsc"
    },
    "HostUnitTestCompilerPlugin": {
        "DscPath": "MdeModulePkg.hut.dsc"
    },
    "HostUnitTestDscCompleteCheck": {
        "DscPath": "MdeModulePkg.hut.dsc",
        "IgnoreInf": []  
    },
    "CharEncodingCheck": {
